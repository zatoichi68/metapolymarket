# Configuration Firebase App Hosting pour MetaPolymarket
# Documentation: https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Ressources allouées
  cpu: 1
  memoryMiB: 512
  maxInstances: 10
  minInstances: 0
  concurrency: 80

env:
  # === API OpenRouter (Grok 4.1 Fast) ===
  # Clé API sécurisée côté serveur uniquement (PAS de préfixe VITE_)
  - variable: OPENROUTER_API_KEY
    secret: openrouter-api-key

  # Token serveur pour protéger /api/analyze (NE PAS exposer côté client)
  - variable: API_AUTH_TOKEN
    secret: API_AUTH_TOKEN

  # === Configuration Firebase (préfixe VITE_ pour le frontend) ===
  - variable: VITE_FIREBASE_API_KEY
    secret: firebase-api-key

  - variable: VITE_FIREBASE_AUTH_DOMAIN
    value: metapolymarket.firebaseapp.com

  - variable: VITE_FIREBASE_PROJECT_ID
    value: metapolymarket

  - variable: VITE_FIREBASE_STORAGE_BUCKET
    value: metapolymarket.firebasestorage.app

  - variable: VITE_FIREBASE_MESSAGING_SENDER_ID
    value: "140799832958"

  - variable: VITE_FIREBASE_APP_ID
    secret: firebase-app-id

  - variable: VITE_FIREBASE_MEASUREMENT_ID
    value: G-GHW82RVCL0
